<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
</head>

<body>
    <header>Marvel Trivia Game!</header>

    <p id="seconds"></p>





    <h1>Who is Tony Stark?</h1><br>
    <form id="myForm1">
        <input type="radio" name="choice" value="1" checked> Iron Man
        <input type="radio" name="choice" value="2"> Hulk
        <input type="radio" name="choice" value="3"> Hawkeye
        <input type="radio" name="choice" value="4"> None of These
    </form>

    <h1>Who is Hulk?</h1><br>
    <form id="myForm2">
        <input type="radio" name="choice" value="Scripting" checked> Iron Man
        <input type="radio" name="choice" value="Programming"> Hulk
        <input type="radio" name="choice" value="Application"> Hawkeye
        <input type="radio" name="choice" value="None of These"> None of These
    </form>

    <h1>Who is Hawkeye?</h1><br>
    <form id="myForm3">
        <input type="radio" name="choice" value="Scripting" checked> Iron Man
        <input type="radio" name="choice" value="Programming"> Hulk
        <input type="radio" name="choice" value="Application"> Hawkeye
        <input type="radio" name="choice" value="None of These"> None of These
    </form>

    <h1>Who is Captain America?</h1><br>
    <form id="myForm4">
        <input type="radio" name="choice" value="Scripting" checked> Iron Man
        <input type="radio" name="choice" value="Programming"> Hulk
        <input type="radio" name="choice" value="Application"> Hawkeye
        <input type="radio" name="choice" value="None of These"> None of These
    </form>

    <button onclick="submitAnswer()" submit answer>Submit Button</button>


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script src="../TriviaGame/assets/javascript/app.js"></script>

</body>

</html>
